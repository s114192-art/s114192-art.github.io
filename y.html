<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>妹妹</title>
<style>
    body {
        background: #111;
        margin: 0;
        overflow: hidden;
        font-family: '微軟正黑體', sans-serif;
    }
    .popup {
        position: fixed;
        width: 350px;
        padding: 20px;
        background: black;
        color: red;
        border: 2px solid red;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        box-shadow: 0 0 10px red;
        z-index: 10;
    }
    #finalBox {
        position: fixed;
        width: 600px;
        padding: 40px;
        background: black;
        color: red;
        border: 3px solid red;
        border-radius: 12px;
        text-align: center;
        font-size: 28px;
        box-shadow: 0 0 20px red;
        display: none;
        z-index: 999;
    }
</style>
</head>
<body>

<script>
// 初始彈窗
function createCenterPopup() {
    const div = document.createElement('div');
    div.className = 'popup';
    div.textContent = '不需要我？';

    document.body.appendChild(div);

    div.style.left = (window.innerWidth - 350) / 2 + 'px';
    div.style.top = (window.innerHeight - 120) / 2 + 'px';

    div.addEventListener('click', () => {
        div.remove();
        startBatch();
    });
}

// 隨機句子
const tips = [
    '好啊，那你需要什么？我都可以答应。',
    '你想要回临空，我们就回临空。',
    '你想回到从前，我们就把老宅翻修，一起住过去。如果一座房子不够，那就再给你建一座迷宫。',
    '我会在里面给你准备最好的一场，把它建成世界上最漂亮的花园。',
    '有我陪着你，以后他们就再也找不到你了。',
    '一上大学就跟出笼的小鸟似的，这么久没回来，家里东西在哪都不记得了吧。',
    '不许走，别留我一个人。',
    '总是听不到你说想见我，我可以把它当作你想我的证据吗？',
    '我的弱点还要确认吗？',
    '不需要……呵，好啊。只要你打得过我，我就信你不会再欺负。',
    '来吧，让我看看我不在的时候你都学了些什么。',
    '就你这个样子，还说不需要我？',
    '搬离了家里，见识到外面的世界，就想把过去的一切都丢下不管了吗？',
    '当年不是你先牵住我的手，让我做你的哥哥的吗？',
    '现在你觉得自己长大了，就要松开这只手了吗？',
    '我一直想要和你在同一边的世界，而不是只能看着你、想象你。',
    '我们是同源而生，不管多少次，请唤醒我。',
    '但我们出生的那一刻就烙下的约定，我从来没有违背。',
    '意识也好，躯体也罢，即便这些都不复存在，我的灵魂也仍然会与你同频。',
    '说好了，生和死，都不再分开。'
];

// 隨機彈窗
function createRandomPopup() {
    const div = document.createElement('div');
    div.className = 'popup';
    div.textContent = tips[Math.floor(Math.random() * tips.length)];

    document.body.appendChild(div);

    const x = Math.random() * (window.innerWidth - 350);
    const y = Math.random() * (window.innerHeight - 120);

    div.style.left = x + 'px';
    div.style.top = y + 'px';
}

// 生成大量彈窗後顯示最終訊息
function startBatch() {
    let count = 0;
    const max = 50;

    const interval = setInterval(() => {
        if (count >= max) {
            clearInterval(interval);
            showFinal();
        } else {
            createRandomPopup();
            count++;
        }
    }, 120);
}

// 最終訊息
function showFinal() {
    const div = document.createElement('div');
    div.id = 'finalBox';
    div.textContent = '说好了，生和死，都不再分开。';

    document.body.appendChild(div);

    div.style.left = (window.innerWidth - 600) / 2 + 'px';
    div.style.top = (window.innerHeight - 250) / 2 + 'px';

    div.style.display = 'block';

    // 點擊清除所有視窗
    div.addEventListener('click', () => {
        document.body.innerHTML = '';
    });
}

// 啟動
createCenterPopup();
</script>

</body>
</html>
